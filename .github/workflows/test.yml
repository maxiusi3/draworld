name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: prototype/package-lock.json
    
    - name: Install dependencies
      working-directory: ./prototype
      run: npm ci
    
    - name: Run linting
      working-directory: ./prototype
      run: npm run lint
    
    - name: Run unit tests
      working-directory: ./prototype
      run: npm run test:coverage
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./prototype/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  firebase-functions-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: prototype/functions/package-lock.json
    
    - name: Install Firebase Functions dependencies
      working-directory: ./prototype/functions
      run: npm ci
    
    - name: Run Firebase Functions tests
      working-directory: ./prototype/functions
      run: npm test

  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: prototype/package-lock.json
    
    - name: Install dependencies
      working-directory: ./prototype
      run: npm ci
    
    - name: Install Playwright browsers
      working-directory: ./prototype
      run: npx playwright install --with-deps
    
    - name: Build application
      working-directory: ./prototype
      run: npm run build
    
    - name: Run E2E tests
      working-directory: ./prototype
      run: npm run test:e2e
      env:
        CI: true
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: prototype/playwright-report/
        retention-days: 30

  performance-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: prototype/package-lock.json
    
    - name: Install dependencies
      working-directory: ./prototype
      run: npm ci
    
    - name: Build application
      working-directory: ./prototype
      run: npm run build
    
    - name: Run performance tests
      working-directory: ./prototype
      run: npm run test -- tests/performance/
    
    - name: Run Lighthouse CI
      working-directory: ./prototype
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './prototype'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: prototype/package-lock.json
    
    - name: Install dependencies
      working-directory: ./prototype
      run: npm ci
    
    - name: Test build
      working-directory: ./prototype
      run: npm run build
    
    - name: Test bundle analysis
      working-directory: ./prototype
      run: npm run analyze
      env:
        ANALYZE: true